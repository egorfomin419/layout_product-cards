<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>card cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__pic"
        src="images/imac.jpeg"
        alt="iMacA1419"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__rating">
        <ul class="stars stars--count-4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card__review-count">Reviews: 5</p>
      </div>
      <p class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </p>
      <a
        class="card__buy-button"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
